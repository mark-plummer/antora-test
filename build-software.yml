site:
  title: ThoughtSpot Software
  start_page: software:ROOT:index.adoc
content:
  sources:
  # embedding empty credentials in the URL disables the Edit this Page link for any page created from this repository
  - url: ./
    branches: HEAD
    start_paths:
      - shared/
      - software/
ui:
  bundle:
    # url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    url: build/ui-bundle-software.zip
  supplemental_files:
  - path: .nojekyll
  - path: ui.yml
    contents: "static_files: [ .nojekyll ]"
    snapshot: true

asciidoc:
  attributes:
    software: true
    cloud: false
output:
  clean: true
  dir: build/software-site
